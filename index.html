<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" href="style/bootstrap.css"/>
    <link rel="stylesheet" href="style/bootstrap-theme.css"/>
    <meta charset="utf-8">
    <title>ToDo</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <h1>ToDo list</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="btn-group btn-lg btn-group-justified">
                <a class="btn btn-primary" href="#/"><i class="glyphicon glyphicon-list"></i>Task list</a>
                <a class="btn btn-primary" href="#add"><i class="glyphicon glyphicon-pencil"></i>Add task</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="theList">
                <script id="taskTemplate" type="text/template">
                    <div class="edit"><i class="glyphicon glyphicon-ok"></i></div></div><div class="single-task-wrapper"><%= name %></div>
                    <div class="delete"><i class="glyphicon glyphicon-remove"></i></div>
                </script>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div id="addTaskView">
                <script id="addTask" type="text/template">
                    <div class="addTaskWrapper">
                        <span>Task name</span><br>
                        <input type="text" class="form-control" id="newTaskName" /><br/>
                        <span>Task description</span><br>
                        <textarea id="newTaskDescr" class="form-control"></textarea><br/>
                        <button id="addNewTask" class="btn btn-success btn-block">Add New Task</button>
                        <br/>
                        <p id="status"></p>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="full">
                <script id="singleTask" type="text/template">
                    <div class="task_nav">
                        <a href="#check/<%= prev %>">Prev. Task<i class="glyphicon glyphicon-chevron-left"></i></a>
                        <a href="#check/<%= next %>"><i class="glyphicon glyphicon-chevron-right"></i>Next Task</a>
                    </div>
                    <div class="task-wrapper bg-info">
                        <h3><%= name %></h3>
                        <p class="task_descr"><%= descr %></p>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
<script src="js/underscore.js"></script>
<script src="js/jquery.js"></script>
<script src="js/backbone.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/todo.js"></script>
</body>
</html>
